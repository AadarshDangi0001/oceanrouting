<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ship Routing - Dynamic Route Update</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="style.css"> <!-- External CSS file -->
</head>
<body>
    
  <div class="nav">
    <div class="ship-routers">
      <img src="https://imgs.search.brave.com/isPNU8xlQn-_hru3F291tYkVJeUncgO8BhgpISbX5v0/rs:fit:500:0:0:0/g:ce/aHR0cHM6Ly93d3cu/cG5nYWxsLmNvbS93/cC1jb250ZW50L3Vw/bG9hZHMvMTUvUGly/YXRlLVNoaXAtUE5H/LUJhY2tncm91bmQu/cG5n">
  </div>
  <div class="other-elements">
      <a href="/home.html">Home</a>
      <a href="/home.html">Weather</a>
      <div class="ship">
         Ship Routes
          
      </div>
  </div>
  </div>
<div class="main">


<div id="map"></div>
  <div class="controls">
    <h1 class="h1">
        Routes Planner
    </h1>
    <select id="routeSelector">
    
      <option value="india_south_america">India to South America</option>
      <option value="india_australia">India to Australia</option>
      <option value="india_africa">India to Africa</option>
      <option value="india_europe">Rotterdam to singapur</option>
    </select>
    <button onclick="loadRoute()">Load Route</button>
    <button onclick="startTravel()">Travel</button>
    <button onclick="stopTravel()">Stop</button>
 
  
  <div class="info">
   
    
    <p>Distance: <span id="distance">-</span></p>
    <p>Estimated Time: <span id="time">-</span></p>
    <p>Weather: <span id="weather">-</span></p>
    <p>Temperature: <span id="temperature">-</span></p>
    <p>Humidity: <span id="humidity">-</span></p>
    <p>Wind Speed: <span id="windSpeed">-</span></p>
  
  </div>
</div>

</div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/@turf/turf/turf.min.js"></script>

</body>
</html>
